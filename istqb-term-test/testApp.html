<!DOCTYPE html>
<html lang="en" ng-app="testApp" ng-controller="languageController" ng-cloak="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="./app/testApp.module.js"></script>
    <script src="./app/testApp/directives/indexDirective.js"></script>
    <script src="./app/testApp/directives/testDirective.js"></script>
    <script src="./app/shared/controllers/languageController.js"></script>
    <script src="./app/testApp/controllers/testController.js"></script>
    <title>ISTQB Fogalmak Teszt</title>
</head>

<body id="testApp">

    <div class="container" ng-controller="testController">

        <!-- HEADER -->
        <header>
            <div class="header">
                <h1>ISTQB Fogalmak Teszt</h1>
            </div>
        </header>

        <!-- NAV -->
        <nav class="clearfix">
            <div class="menu embed-half" ng-show="!languageIsSelected">
                <button ng-click="setLanguage('en');generateQuestions()" ng-class="language == 'en' ? 'active btn btn-lg' : 'btn btn-lg'">Angol</button>
                <button ng-click="setLanguage('hu');generateQuestions()" ng-class="language == 'hu' ? 'active btn btn-lg' : 'btn btn-lg'">Magyar</button>
            </div>
            <div class=" menu embed-half" ng-show="languageIsSelected">
                <a class="btn btn-lg" href="./testApp.html">Újraindítás</a>
            </div>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="full" ng-show="!languageIsSelected">
                <h3>
                    Válaszd ki a nyelvet!
                </h3>
            </div>
            <div class="full">
                <div class="error-color">{{ errorMessage }}</div>
                <test-directive></test-directive>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="copyright"> 2017 Yellowroad | Powered by
                <a href="https://training360.com" target="_blank">
                    <img src="./img/training360-logo.png">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
