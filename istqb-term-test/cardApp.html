<!DOCTYPE html>
<html lang="en" ng-app="cardApp" ng-controller="languageController" ng-cloak="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="./app/cardApp.module.js"></script>
    <script src="./app/cardApp/directives/indexDirective.js"></script>
    <script src="./app/shared/controllers/languageController.js"></script>
    <script src="./app/cardApp/controllers/cardController.js"></script>
    <title>{{ translate('titleCard') }}</title>
</head>

<body>

    <div class="container" ng-controller="cardController">

        <!-- HEADER -->
        <header>
            <div class="header">
                <h1>{{ translate('titleCard') }}</h1>
            </div>
        </header>

        <!-- NAV -->
        <nav class="clearfix">
            <div class="menu embed-half">
                <button class="btn btn-lg" ng-click="setType('name')">Definíció</button>
                <button class="btn btn-lg" ng-click="setType('description')">Leírás</button>
            </div>
            <div class="menu embed-half right">
                <button class="btn btn-lg" ng-click="setLang('en')">Angol</button>
                <button class="btn btn-lg" ng-click="setLang('hu')">Magyar</button>
            </div>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="full">
                <div class="error-color">{{ errorMessage }}</div>
                <div class="card">
                    <p ng-show="lang == 'hu' && type == 'name'">
                        {{ data.huName }}
                    </p>
                    <p ng-show="lang == 'en' && type == 'name'">
                        {{ data.enName }}
                    </p>
                    <p ng-show="lang == 'hu' && type == 'description'">
                        {{ data.huDescription }}
                    </p>
                    <p ng-show="lang == 'en' && type == 'description'">
                        {{ data.enDescription }}
                    </p>
                </div>
            </div>
            <div class="btn-group controls">
                <button class="btn btn-lg" ng-click="setRandomData()">Következő</button>
            </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <div class="copyright"> 2017 Yellowroad | Powered by
                <a href="https://training360.com" target="_blank">
                    <img src="./img/training360-logo.png">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
