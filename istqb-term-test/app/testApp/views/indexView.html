<div class="index" ng-show="!started">
    <div ng-show="!languageIsSelected">
        <h2>Új teszt / New test</h2>
        <h3>
            Válaszd ki a nyelvet!
            <br> Choose language!
        </h3>
    </div>

    <div ng-show="!languageIsSelected">
        <div class="btn-group">
            <button class="btn btn-lg" ng-click="setLanguage('hu'); generateQuestions()">Magyar</button>
            <button class="btn btn-lg" ng-click="setLanguage('en'); generateQuestions()">English</button>
        </div>
    </div>
</div>
